{% extends 'main/layout_1.html' %}
{% load static %}
{% block right %}
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="bread_li_a-2" href="{% url 'news' %}">Новини</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ article.title }}</li>
    </ol>
</nav>
{% endblock %}
{% block body %}
<section>
    <div class="detail_page">
        <div class="detail">
            <img class="new_detail_img" src="{{ article.image.url }}">
            <div class="description">
                <h3 class="detail_h3">{{ article.title }}</h3>
                <p class="detail_author">{{ article.date }}</p>
                <p class="detail_p">{{ article.full_text }}</p>
             </div>
        </div>
    </div>
</section>
{% endblock %}
