{% extends 'main/layout.html' %}
{% load crispy_forms_tags %}
{% block right %}
    <p class="mt-3">Оформлення замовлення</p>
{% endblock %}
{% block body %}
<style>
input{
  height: 45px;
  margin-top: 0;
  margin-bottom: 15px;
}

select{
  margin-top: 0;
  margin-bottom: 15px;
}
</style>

<section>
  <div class="block_sec">
    <form action="{% url 'make_order' %}" method="POST">
      {% csrf_token %}
      {{ form | crispy}}
      <input type="submit" values="Оформити" class="btn checkout_btn btn-success btn-block mt-3">
    </form>
  </div>
</section>
{% endblock body %}
